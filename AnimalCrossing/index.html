<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    </head>
    <body>

        <a-scene background="color: blue">
            <a-assets>
				<!-- Assets required for obj to load. Obj file and corresponing mtl to point to image data-->
				<a-asset-item id = "bells" src="assets/Bell Bag.glb"></a-asset-item>
				<a-asset-item id = "cherry" src="assets/Cherry.glb"></a-asset-item>
				<a-asset-item id = "fossil" src="assets/Fossil.glb"></a-asset-item>
			</a-assets>
			
			<!--Syntax for creating an obj model-->
			<a-entity gltf-model="#bells"
			scale="3 3 3"
			position="0 0 -10"
			rotation="0 0 0"
			></a-entity>
			
			<a-entity gltf-model="#cherry"
			scale="3 3 3"
			position="-5 0 -10"
			rotation="0 0 0"
			></a-entity>
			
			<a-entity gltf-model="#fossil"
			scale="3 3 3"
			position="5 0 -10"
			rotation="0 0 0"
			></a-entity>


        </a-scene>
    </body>
</html>

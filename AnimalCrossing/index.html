<!DOCTYPE html>
<html>
    <head>
        <title>Animal Crossing</title>
        <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    </head>
    <body>

        <a-scene>
			<a-mixin id="orbit" animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>
			
            <a-assets>
				<!-- Assets required for obj to load. Obj file and corresponing mtl to point to image data-->
				<a-asset-item id = "bells" src="assets/Bell Bag.glb"></a-asset-item>
				<a-asset-item id = "cherry" src="assets/Cherry.glb"></a-asset-item>
				<a-asset-item id = "fossil" src="assets/Fossil.glb"></a-asset-item>
				<a-asset-item id = "wasp" src="assets/Wasp Nest.glb"></a-asset-item>
				<a-asset-item id = "villager" src="assets/Villager.glb"></a-asset-item>
				<img id='skybox' crossorigin='anonymous' src='assets/background.jpg' height='0.5'>
			</a-assets>
			<a-sky src="#skybox"></a-sky>
			
			<!--Syntax for creating an obj model-->
			<a-entity gltf-model="#villager"
			scale="7 7 7"
			position="0 1 -10"
			></a-entity>
			
			<a-entity gltf-model="#bells"
			mixin="orbit"
			scale="3 3 3"
			position="4 1 -10"
			animation__rotate="property: rotation; from: 0 0 0;
			to: 0 360 0; dur: 1500; loop: true; easing: linear;"
			></a-entity>
			
			<a-entity gltf-model="#cherry"
			mixin="orbit"
			scale="3 3 3"
			position="-4 1 -10"
			animation__rotate="property: rotation; from: 0 0 0;
			to: 0 360 0; dur: 1000; loop: true; easing: linear;"
			></a-entity>
			
			<a-entity gltf-model="#fossil"
			mixin="orbit"
			scale="3 3 3"
			position="0 5 -10"
			animation__rotate="property: rotation; from: 0 0 0;
			to: 0 360 0; dur: 2000; loop: true; easing: linear;"
			></a-entity>
			
			<a-entity gltf-model="#wasp"
			mixin="orbit"
			scale="3 3 3"
			position="0 -3 -10"
			animation__rotate="property: rotation; from: 0 0 0;
			to: 0 360 0; dur: 1200; loop: true; easing: linear;"
			></a-entity>


        </a-scene>
    </body>
</html>

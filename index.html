<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    </head>
    <body>

        <a-scene background="color: white">
            <a-assets>
				<!-- Assets required for obj to load. Obj file and corresponing mtl to point to image data-->
                <a-asset-item id = "coin" src="Coin/Coin.obj"></a-asset-item>
				<a-asset-item id = "coin_mtl" src="Coin/Coin.mtl"></a-asset-item>
			</a-assets>
			
			<!--Syntax for creating an obj model-->
            <a-entity obj-model="obj: #coin; mtl: #coin_mtl" scale=".5 .5 .5"
            position="0 1 -4"></a-entity>
			
            <a-plane color="green" width="10" height="10" position="0 0 -4" rotation="-90 0 0 "></a-plane>

        </a-scene>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
		<script src="js/aframe.min.js"></script>	
		<script src="js/aframe-ar.js"></script>
	</head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
            <a-marker type="pattern" url="Assets/pattern-upsilon.patt">
				<a-box 
					position="0 1 0"
					radius="0.5"
					material="color: red; transparent: true; opacity: 0.5;"
					animation__rotate="property: rotation; from: 0 0 90;
					to: 0 360 90; dur: 1500; loop: true; easing: linear;">
				</a-box>
			</a-marker>
			
			<a-entity camera></a-entity>
			
        </a-scene>
    </body>
</html>

    <head>
        <title>Hello World</title>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
            <a-marker type="pattern" url="Assets/pattern-upsilon.patt">
				<a-box 
					position="0 1 0"
					radius="0.5"
					material="color: red; transparent: true; opacity: 0.5;"
					animation__rotate="property: rotation; from: 0 0 90;
					to: 0 360 90; dur: 1500; loop: true; easing: linear;">

			</a-marker>
			
			<a-entity camera></a-entity>
